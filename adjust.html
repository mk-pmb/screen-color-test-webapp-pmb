<!DOCTYPE html><html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Adjust Screen Colors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head><body>
<form>
  <input type="radio" name="ctrl-pos" id="c-nw" checked="checked"><var></var>
  <input type="radio" name="ctrl-pos" id="c-ne"><var></var>
  <input type="radio" name="ctrl-pos" id="c-sw"><var></var>
  <input type="radio" name="ctrl-pos" id="c-se"><var></var>

  <input type="checkbox" id="c-r" checked="checked"><var></var>
  <input type="checkbox" id="c-g" checked="checked"><var></var>
  <input type="checkbox" id="c-b" checked="checked"><var></var>

  <input type="radio" name="pattern" id="p-h" checked="checked"><var></var>
  <input type="radio" name="pattern" id="p-v"><var></var>
  <input type="radio" name="pattern" id="p-s"><var></var>

  <div class="fill" id="bg">
    <p class="fill h"></p>
    <p class="fill v"></p>
    <p class="fill s"></p>
  </div>
  <div id="ctrl">
    <label for="c-nw"><i style="top: -22px; left: -44px;"></i></label>
    <label for="p-h"><i style="top: -22px; left: 0px;"></i></label>
    <label for="p-v"><i style="top: -22px; left: -22px;"></i></label>
    <label for="p-s"><i style="top: -22px; left: -88px;"></i></label>
    <label for="c-ne"><i style="top: -22px; left: -66px;"></i></label>
    <hr>
    <label for="c-sw"><i style="top: -44px; left: -44px;"></i></label>
    <label for="c-r"><i style="top: 0px; left: -22px;"></i></label>
    <label for="c-g"><i style="top: 0px; left: -44px;"></i></label>
    <label for="c-b"><i style="top: 0px; left: -66px;"></i></label>
    <label for="c-se"><i style="top: -44px; left: -66px;"></i></label>
    <hr>
  </div>
</form>
</body></html>
