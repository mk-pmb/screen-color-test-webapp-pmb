<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
  x="0px" y="0px" width="170px" height="60px" viewBox="0 0 170 60"
  xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
<defs>
  <style type="text/css">
    rect { fill: black; }
    rect.bg { fill: white; }
  </style>
  <symbol id="greyscale">
    <!--  x="0"   y="0" fill-opacity="0.0000" width="1" height="1 -->
    <rect x="1"   y="0" fill-opacity="0.0625" width="1" height="1" />
    <rect x="2"   y="0" fill-opacity="0.1250" width="1" height="1" />
    <rect x="3"   y="0" fill-opacity="0.1875" width="1" height="1" />
    <rect x="4"   y="0" fill-opacity="0.2500" width="1" height="1" />
    <rect x="5"   y="0" fill-opacity="0.3125" width="1" height="1" />
    <rect x="6"   y="0" fill-opacity="0.3750" width="1" height="1" />
    <rect x="7"   y="0" fill-opacity="0.4375" width="1" height="1" />
    <rect x="8"   y="0" fill-opacity="0.5000" width="1" height="1" />
    <rect x="9"   y="0" fill-opacity="0.5625" width="1" height="1" />
    <rect x="10"  y="0" fill-opacity="0.6250" width="1" height="1" />
    <rect x="11"  y="0" fill-opacity="0.6875" width="1" height="1" />
    <rect x="12"  y="0" fill-opacity="0.7500" width="1" height="1" />
    <rect x="13"  y="0" fill-opacity="0.8125" width="1" height="1" />
    <rect x="14"  y="0" fill-opacity="0.8750" width="1" height="1" />
    <rect x="15"  y="0" fill-opacity="0.9375" width="1" height="1" />
    <rect x="16"  y="0" fill-opacity="1.0000" width="1" height="1" />
  </symbol>
</defs>

<g transform="scale(10 30)">
  <!-- rect x="0" y="0" width="100%" height="100%" class="bg" / -->
  <use xlink:href="#greyscale" />
  <g transform="translate(17 1) scale(-1 1)"><use xlink:href="#greyscale" /></g>
</g>

</svg>
